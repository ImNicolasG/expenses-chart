<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="project">

    <div class="header-div">
      <div class="header-text">
        <p class="header myBalance">My balance</p>
        <h2 class="header">$921.48</h2>
      </div>
      <div class="header-img">
        <img src="images/logo.svg" alt="logo">
      </div>
    </div>

    <div class="main-box">
      <h2 id= "demo" class="graph-header">Spending - Last 7 days</h2>

      <div class="graph">

        <div class="test">
          <div class="container">
            <div id="1" class="money"><p class="tooltiptext"></p></div>
          </div>
          <p class="date">mon</p>
        </div>

        <div class="test">
          <div class="container">
            <div  id="2" class="money"><p class="tooltiptext"></p></div>
          </div>
          <p class="date">tue</p>
        </div>

        <div class="test">
          <div class="container">
            <div id="3" class="money"><p class="tooltiptext"></p></div>
          </div>
          <p class="date">wed</p>
        </div>

        <div class="test">
          <div class="container">
            <div id="4" class="money"><p class="tooltiptext"></p></div>
          </div>
          <p class="date">thu</p>
        </div>

        <div class="test">
          <div class="container">
            <div id="5" class="money"><p class="tooltiptext"></p></div>
          </div>
          <p class="date">fri</p>
        </div>

        <div class="test">
          <div class="container">
            <div id="6" class="money"><p class="tooltiptext"></p></div>
          </div>
          <p class="date">sat</p>
        </div>

        <div class="test">
          <div class="container">
            <div id="7" class="money"><p class="tooltiptext"></p></div>
          </div>
          <p class="date">sun</p>
        </div>

      </div>

      <div class="footer">
        <div class="footer-left">
          <p class="text">Total this month</p>
          <h1 id="total" class="text">$478.33</h1>  
        </div>
        
        <div class="footer-right">
          <h4 class="text">+2.4%</h4>
          <p class="text">from last month</p>
        </div>
      </div>

    </div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nicolas Georgiou</a>.
  </div>

  <script src="app.js"></script>
</body>
</html>
